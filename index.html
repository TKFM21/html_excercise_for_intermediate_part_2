<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>フォームレッスン</h1>
    <p>以下のフォームを埋めてください。（※は必須項目）</p>
    <form action="" method="post">
        <label>※ユーザー名：<input type="text" name="username" id="username" required></label><br>
        <label>※パスワード（6文字以上）：<input type="password" name="pass" id="pass" required minlength="6"></label><br>
        ※性別：<label>女性<input type="radio" name="sex" value="man" required checked></label>
            <label>男性<input type="radio" name="sex" value="fumale"></label>
            <br>
        ※生年月日：<label>年：<select name="year" required>
            <option value="" selected>----</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
        </select></label>
        <label>Month：<select name="month" required>
            <option value="" selected>----</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select></label>
        <label>Day：<select name="day" required>
            <option value="" selected>----</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select></label>
        <br>
        <textarea name="note" cols="30" rows="10" placeholder="Please input"></textarea>
        <br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
